<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ShareAll</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap4.4/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontawesome-free-5.15.2-web/css/all.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css') }}">
</head>
<body>
    <noscript>Please, Enable Javascript</noscript>
<!--     <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Submit</button>
    </form> -->
    <div id="app">
        <router-view></router-view>
    </div>
    <!-- <script type="text/javascript" src="{{ url_for('static', filename='stop_server.js') }}"></script> -->
    <script type="text/javascript" src="{{ url_for('static', filename='vue.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='vue-router.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='components/home.vue.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='components/qrcode.vue.js') }}"></script>

    <script type="text/javascript">
        const routes = [
            {
                path: '/',
                component: home,
            },
            {
                path: '/qrcode',
                component: qrcode,
            }
        ]

        const router = new VueRouter ({
            routes,
        })

        const app = new Vue({
            el: '#app',
            router,
        })
    </script>
</body>
</html>
